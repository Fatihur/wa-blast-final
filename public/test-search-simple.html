<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Search - Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="alert alert-info">
            <h4>üîç Contact Search Feature Test</h4>
            <p>This page tests the contact search functionality independently.</p>
        </div>
        
        <!-- Search Box -->
        <div class="row mb-3">
            <div class="col-md-8">
                <label for="contactSearchInput" class="form-label">Search Contacts</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" class="form-control" id="contactSearchInput" 
                           placeholder="Search by name, number, email, or company..." 
                           onkeyup="searchMainContacts()" autocomplete="off">
                    <button class="btn btn-outline-secondary" type="button" onclick="clearMainContactSearch()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="form-text">
                    <span id="mainContactSearchCount" class="text-muted">Click 'Load Test Data' to start</span>
                </div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Actions</label><br>
                <button class="btn btn-primary" onclick="loadTestData()">Load Test Data</button>
                <button class="btn btn-success" onclick="testSearchFunction()">Test Search</button>
            </div>
        </div>

        <!-- Advanced Options -->
        <div class="row mb-3" id="advancedSearchOptions" style="display: none;">
            <div class="col-md-12">
                <div class="d-flex align-items-center gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="searchSelectedOnly" onchange="searchMainContacts()">
                        <label class="form-check-label" for="searchSelectedOnly">
                            Show selected contacts only
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="searchWithGroupsOnly" onchange="searchMainContacts()">
                        <label class="form-check-label" for="searchWithGroupsOnly">
                            Show contacts with groups only
                        </label>
                    </div>
                    <button class="btn btn-sm btn-outline-info" onclick="toggleAdvancedSearch()" id="advancedSearchToggle">
                        <i class="fas fa-cog me-1"></i>
                        Hide Advanced
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Table -->
        <div id="contactsTable" style="display: none;">
            <h5>Search Results</h5>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th width="50">Select</th>
                            <th>Name</th>
                            <th>Number</th>
                            <th>Email</th>
                            <th>Company</th>
                            <th>Groups</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contactsTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Debug Info -->
        <div class="mt-4">
            <h5>Debug Information</h5>
            <div id="debugInfo" class="alert alert-secondary">
                <p><strong>Status:</strong> <span id="debugStatus">Ready</span></p>
                <p><strong>Total Contacts:</strong> <span id="debugTotal">0</span></p>
                <p><strong>Search Term:</strong> <span id="debugSearchTerm">-</span></p>
                <p><strong>Filtered Results:</strong> <span id="debugFiltered">0</span></p>
            </div>
        </div>
    </div>

    <script>
        // Mock app object with test data
        window.app = {
            contacts: [],
            updateBulkActionButtons: function() {
                console.log('updateBulkActionButtons called');
            },
            updateSelectedCount: function() {
                console.log('updateSelectedCount called');
            }
        };

        // Test data
        const testContacts = [
            {
                id: 1,
                name: 'ALVIN HOSTIADI SAPUTRA',
                number: '+62 818-0926-2012',
                email: 'alvin@electrician.com',
                company: 'ELECTRICIAN',
                selected: true,
                groups: []
            },
            {
                id: 2,
                name: 'RAHMAT JAELANI',
                number: '+62 852-1546-7924',
                email: 'rahmat@electrician.com',
                company: 'ELECTRICIAN',
                selected: true,
                groups: []
            },
            {
                id: 3,
                name: 'BUDI SANTOSO',
                number: '+62 856-1234-5678',
                email: 'budi@plumbing.com',
                company: 'PLUMBING SERVICES',
                selected: false,
                groups: []
            },
            {
                id: 4,
                name: 'SARI DEWI',
                number: '+62 877-9876-5432',
                email: 'sari@admin.com',
                company: 'ADMIN SUPPORT',
                selected: true,
                groups: [{ id: 1, name: 'Admin', color: '#007bff' }]
            }
        ];

        function loadTestData() {
            window.app.contacts = [...testContacts];
            
            const searchCount = document.getElementById('mainContactSearchCount');
            searchCount.textContent = `${window.app.contacts.length} contacts total`;
            searchCount.className = 'text-muted';
            
            // Show all contacts initially
            displayFilteredContacts(window.app.contacts);
            
            // Update debug info
            updateDebugInfo();
            
            document.getElementById('debugStatus').textContent = 'Test data loaded';
            
            alert('‚úÖ Test data loaded! Try searching now.');
        }

        function testSearchFunction() {
            const searchInput = document.getElementById('contactSearchInput');
            searchInput.value = 'ELECTRICIAN';
            searchMainContacts();
            
            setTimeout(() => {
                alert('üîç Search test completed! Check the results table.');
            }, 100);
        }

        function updateDebugInfo() {
            const searchInput = document.getElementById('contactSearchInput');
            const searchTerm = searchInput ? searchInput.value : '';
            
            document.getElementById('debugTotal').textContent = window.app.contacts.length;
            document.getElementById('debugSearchTerm').textContent = searchTerm || '-';
            
            // Count filtered results
            const visibleRows = document.querySelectorAll('#contactsTableBody tr').length;
            document.getElementById('debugFiltered').textContent = visibleRows;
        }

        // Override the search function to add debug info
        const originalSearchMainContacts = window.searchMainContacts;
        window.searchMainContacts = function() {
            if (typeof originalSearchMainContacts === 'function') {
                originalSearchMainContacts();
            }
            updateDebugInfo();
        };
    </script>
    
    <!-- Load the search functions -->
    <script src="app.js"></script>
    
    <script>
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîç Contact Search Test Page Loaded');
            console.log('Available functions:', {
                searchMainContacts: typeof searchMainContacts,
                clearMainContactSearch: typeof clearMainContactSearch,
                displayFilteredContacts: typeof displayFilteredContacts,
                toggleAdvancedSearch: typeof toggleAdvancedSearch
            });
            
            // Show advanced options by default for testing
            const advancedOptions = document.getElementById('advancedSearchOptions');
            if (advancedOptions) {
                advancedOptions.style.display = 'block';
            }
        });
    </script>
</body>
</html>
