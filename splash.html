<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Blast - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        .splash-container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #25D366, #128C7E);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            animation: pulse 2s infinite;
        }

        .app-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .app-subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .loading-container {
            margin-top: 20px;
        }

        .loading-text {
            font-size: 14px;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #25D366, #128C7E);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }

        .features {
            margin-top: 25px;
            font-size: 12px;
            opacity: 0.7;
            line-height: 1.6;
        }

        .feature-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-icon {
            margin-right: 8px;
            font-size: 14px;
        }

        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 11px;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes loading {
            0% {
                width: 0%;
                margin-left: 0%;
            }
            50% {
                width: 75%;
                margin-left: 12.5%;
            }
            100% {
                width: 0%;
                margin-left: 100%;
            }
        }

        .dots {
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            üì±
        </div>
        
        <div class="app-name">WA BLAST</div>
        <div class="app-subtitle">Desktop Application</div>
        
        <div class="loading-container">
            <div class="loading-text">
                Starting server<span class="dots"></span>
            </div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
        
        <div class="features">
            <div class="feature-item">
                <span class="feature-icon">üõ°Ô∏è</span>
                Anti-Ban Protection
            </div>
            <div class="feature-item">
                <span class="feature-icon">üìä</span>
                Real-time Monitoring
            </div>
            <div class="feature-item">
                <span class="feature-icon">üìÅ</span>
                File Matching System
            </div>
            <div class="feature-item">
                <span class="feature-icon">üéØ</span>
                Smart Blast Management
            </div>
        </div>
    </div>
    
    <div class="version">v1.0.0</div>

    <script>
        // Animate loading text
        const loadingText = document.querySelector('.loading-text');
        const messages = [
            'Starting server',
            'Initializing WhatsApp service',
            'Loading anti-ban protection',
            'Preparing user interface',
            'Almost ready'
        ];
        
        let messageIndex = 0;
        const messageInterval = setInterval(() => {
            messageIndex = (messageIndex + 1) % messages.length;
            loadingText.innerHTML = messages[messageIndex] + '<span class="dots"></span>';
        }, 1500);

        // Clean up interval when window is about to close
        window.addEventListener('beforeunload', () => {
            clearInterval(messageInterval);
        });
    </script>
</body>
</html>
